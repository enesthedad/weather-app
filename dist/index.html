<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Document</title>
    <link href="output.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body class="pb-20 h-full">
    <div class="header z-30 text-white flex flex-row justify-between items-center p-3">
        <div class="font-semibold text-[38px]"><a href="#" class="logo" >foggy</a> </div>
        <div class="search h-fit flex gap-4">
            <input id="search-label" type="text" class="rounded-md w-[200px] md:w-[450px] lg:w-[900px] text-sm text-slate-800 px-1">
            <button class='bg-purple-600 flex flex-row p-2 rounded-md text-xs' id='search-button' type="submit"><img src="icons/search.png" class="h-4 mr-3" alt=""> search</button>
        </div>
    </div>

    <div class="app containers active pb-5">

    <div id="main" class="main flex flex-col mx-auto  items-center justify-center align-middle text-center">
        <div class="main-img flex justify-center">
            <img id="status-img" class="page-img   self-center flex" src="" alt="">
        </div>
        <div class="main-temperature">
            <h2 class="temperature text-white text-[52px] lg:text-[72px]">19&deg;</h2>
        </div>
        <div class="precipitations text-white flex flex-col text-xl">
            <div class="precipitations-header">
                Precipitations
            </div>
            <div class="precipitations-min-max justify-center flex gap-5">
                <div class="max">
                    <img src="icons/cloud.png" alt="cloud">
                    Max:24&deg;
                </div>
                <div class="min">
                   <img src="icons/wind.png" alt="wind">  Min:18&deg;
                </div>
            </div>
        </div>
    </div>
    <div class="bottom flex flex-col items-center overflow-hidden justify-center">
        <img src="House.png" class="w-[350px] md:w-[500px] lg:w-[750px]" alt="">
        <div class="today rounded-2xl shadow-2xl py-3">
            <div id='today-header' class="today-header text-lg font-semibold text-white flex justify-between px-4 py-3">
                <h1>Today</h1>
                <div class="date">Sep 28</div>
            </div>
            <div class="h-[2px] bg-[#8E78C8]"></div>
            <div id="today-table" class="today-table w-screen flex flex-row sm:overflow-scroll lg:overflow-x-hidden lg:overflow-y-hidden  overflow-y-auto align-middle text-center text-white">
                    
            </div>
            
        </div>
           
    </div>
    </div>
    <div id="detail-weather" class="details containers hidden flex flex-col top-0 gap-6 pl-8 text-white h-auto " >
        
        <div class="div flex justify-center items-center">
            <div class="section1 w-1/2">
                
                <img src="icons/sun/clear.png" class="weather w-4/5" alt="">
        
            </div>
            <div class="section2 flex flex-col gap-4 w-1/2 text-2xl text-white">
                
                <div class="city">span</div>
                <div class="temperature">20&deg;</div>

                <div class="description">Clear Sky</div>
        
            </div>    
        </div>
        <div class="humidity flex flex-row align-middle"><img class="h-8 mr-2" src="icons/humidity.png" alt=""><span class="mr-2 font-semibold">Humidity:</span>55%</div>
        <div class="apparent-temperature flex flex-row align-middle"><img class="h-8 mr-2" src="icons/thermometer.png" alt=""><span class="mr-2 font-semibold">Apparent Temperature:</span>24&deg;</div>
        <div class="air-quaility flex flex-row align-middle"><img class="h-8 mr-2" src="icons/air-flow.png" alt=""><span class="mr-2 font-semibold">Air Quality:</span>1.55</div>
        <div class="wind flex flex-col gap-8">
            <div class="speed flex flex-row align-middle"><img class="h-8 mr-2" src="icons/windy.png" alt=""><span class="mr-2 font-semibold">Wind speed:</span>5 m/s</div>
            <div class="direction flex flex-row align-middle"><img class="h-8 mr-2" src="icons/wind.png" alt=""><span class="mr-2 font-semibold">Wind direction:</span>170 &deg;</div>
        </div>
        <div class="cloud flex flex-row align-middle"><img class="h-8 mr-2" src="icons/cloud.png" alt=""><span class="mr-2 font-semibold">Cloud:</span>20%</div>
        <div class="pressure flex flex-row align-middle"><img class="h-8 mr-2" src="icons/pressure-gauge.png" alt=""><span class="mr-2 font-semibold">Pressure:</span>1000</div>
        <div class="visibility flex flex-row align-middle"><img class="h-8 mr-2" src="icons/visibility.png" alt=""><span class="mr-2 font-semibold">Visibility:</span>1000</div>
        <div class="uv flex flex-row align-middle"><img class="h-8 mr-2" src="icons/rays.png" alt=""><span class="mr-2 font-semibold">UV:</span>1000</div>
    
    </div>
    <div class="h-auto containers  w-full flex flex-col gap-10 pt-10 hidden" id="forecast">

    </div>
    <footer class=" py-4 px-10  w-full flex justify-between align-middle bg-stone-200 bg-opacity-40 rounded-t-lg fixed z-50 bottom-0 ">
        <a href="#" class="'button" id="findLocationButton">
           <img class="h-6" src="icons/home.png" alt="">
        </a>
        <a href="#"  class="'button" id="up-button">
            <img  class="h-6" src="icons/up.png" alt="">
        </a>
        <a href="#"  class="'button"  id="forecast-button">    
            <img  class="h-6" src="icons/calendar.png" alt="">
        </a>
    </footer>
</body>
</html>
